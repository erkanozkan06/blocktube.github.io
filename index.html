<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTube Pro - Bağımsız Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050505; --text: #ffffff; --accent: #00d2ff; --card-bg: #121212; --danger: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Header */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(5,5,5,0.9); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000; border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; color: var(--accent); cursor: pointer; }
        .logo img { height: 32px; border-radius: 6px; }

        .profile-container { position: relative; }
        .profile-trigger { width: 38px; height: 38px; border-radius: 50%; overflow: hidden; cursor: pointer; border: 2px solid var(--accent); }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }

        main { padding: 80px 10px 40px 10px; max-width: 1600px; margin: 0 auto; }

        /* 10 Yuvarlak Shorts */
        .shorts-wrapper { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px; margin-bottom: 25px; scrollbar-width: none; }
        .shorts-wrapper::-webkit-scrollbar { display: none; }
        .short-item { flex: 0 0 auto; text-align: center; width: 80px; cursor: pointer; }
        .short-item img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; padding: 2px; transition: 0.3s; }
        .short-item:hover img { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }
        .short-item p { font-size: 11px; margin-top: 5px; color: #aaa; }

        /* Arama */
        .search-area { display: flex; justify-content: center; margin-bottom: 30px; }
        .search-box { width: 100%; max-width: 600px; display: flex; background: #111; border: 1px solid #333; border-radius: 50px; padding: 5px 20px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; padding: 10px; outline: none; }

        /* 5'li Grid */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .card video, .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-info h4 { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .delete-btn { position: absolute; top: 8px; right: 8px; background: var(--danger); border: none; color: white; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: none; z-index: 10; }
        .card:hover .delete-btn { display: block; }

        /* Profil Menüsü */
        .menu { display: none; position: absolute; top: 50px; right: 0; width: 250px; background: #181818; border-radius: 12px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 3000; overflow: hidden; }
        .menu-btn { padding: 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .menu-btn:hover { background: #252525; color: var(--accent); }
        .menu-btn i { width: 20px; text-align: center; }

        /* Oynatıcı */
        .player-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 5000; flex-direction: column; justify-content: center; align-items: center; }
        .player-content { width: 95%; max-width: 1000px; }
        .back-btn { margin-bottom: 20px; background: none; border: 1px solid var(--accent); color: var(--accent); padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        #mainVideo { width: 100%; border-radius: 15px; box-shadow: 0 0 40px rgba(0,210,255,0.2); }

        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">
            <img src="1766565458715.jpg"> BlockTube
        </div>
        <div class="profile-container">
            <div class="profile-trigger" onclick="toggleMenu()">
                <img src="https://www.w3schools.com/howto/img_avatar.png">
            </div>
            <div class="menu" id="sideMenu">
                <div class="menu-btn" onclick="document.getElementById('fileIn').click()">
                    <i class="fas fa-cloud-upload-alt"></i> Video Yükle (.mp4)
                </div>
                <div class="menu-btn" onclick="alert('Silme modu aktif! Videoların üzerindeki X butonuna basın.')">
                    <i class="fas fa-edit"></i> Videoları Yönet
                </div>
                <div class="menu-btn" onclick="location.reload()">
                    <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                </div>
            </div>
        </div>
    </header>

    <input type="file" id="fileIn" accept="video/*" style="display:none" onchange="handleUpload(event)">

    <main>
        <div class="shorts-wrapper" id="shortsDiv"></div>

        <div class="search-area">
            <div class="search-box">
                <input type="text" placeholder="BlockTube'da keşfe çık...">
                <i class="fas fa-search" style="margin-top:12px; color:#555;"></i>
            </div>
        </div>

        <div class="grid" id="videoGrid"></div>
    </main>

    <div class="player-overlay" id="playerModal">
        <div class="player-content">
            <button class="back-btn" onclick="closePlayer()"><i class="fas fa-arrow-left"></i> ANA MENÜYE DÖN</button>
            <video id="mainVideo" controls autoplay></video>
            <h2 id="videoTitle" style="margin-top:20px;"></h2>
        </div>
    </div>

    <script>
        let myVideos = [
            {t: 'Okyanus Esintisi', src: 'https://cdn.pixabay.com/vimeo/411310065/ocean-36630.mp4?width=1280'},
            {t: 'Geleceğin Teknolojisi', src: 'https://cdn.pixabay.com/vimeo/147171409/matrix-1184.mp4?width=1280'}
        ];

        function toggleMenu() {
            const m = document.getElementById('sideMenu');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function render() {
            // Shorts (10 Adet)
            const sd = document.getElementById('shortsDiv');
            sd.innerHTML = '';
            for(let i=1; i<=10; i++){
                sd.innerHTML += `<div class="short-item" onclick="playVideo('${myVideos[i%myVideos.length].src}', 'Kısa #${i}')">
                    <img src="https://images.pexels.com/photos/1001682/pexels-photo-1001682.jpeg?auto=compress&w=200">
                    <p>Kısa #${i}</p>
                </div>`;
            }

            // Grid (5'li Düzen)
            const vg = document.getElementById('videoGrid');
            vg.innerHTML = '';
            myVideos.forEach((vid, index) => {
                vg.innerHTML += `
                    <div class="card" onclick="playVideo('${vid.src}', '${vid.t}')">
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteVideo(${index})"><i class="fas fa-times"></i></button>
                        <video src="${vid.src}" muted></video>
                        <div class="card-info">
                            <h4>${vid.t}</h4>
                            <p style="font-size:10px; color:#666;">BlockTube Orijinal</p>
                        </div>
                    </div>`;
            });
        }

        function handleUpload(e) {
            const file = e.target.files[0];
            if(file) {
                const url = URL.createObjectURL(file);
                const title = file.name.replace('.mp4', '');
                myVideos.unshift({t: title, src: url});
                render();
                toggleMenu();
                alert("Video başarıyla yüklendi!");
            }
        }

        function deleteVideo(index) {
            if(confirm("Bu videoyu silmek istiyor musun?")) {
                myVideos.splice(index, 1);
                render();
            }
        }

        function playVideo(src, title) {
            const modal = document.getElementById('playerModal');
            const video = document.getElementById('mainVideo');
            video.src = src;
            document.getElementById('videoTitle').innerText = title;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const video = document.getElementById('mainVideo');
            video.pause();
            video.src = "";
            document.getElementById('playerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Tıklama dışı kapatma
        window.onclick = function(e) {
            if(!e.target.closest('.profile-container')) document.getElementById('sideMenu').style.display = 'none';
            if(e.target.id === 'playerModal') closePlayer();
        }

        render();
    </script>
</body>
</html>
