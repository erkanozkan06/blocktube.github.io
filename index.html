<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTube Clean Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #030303; --accent: #00d2ff; --card-bg: #111; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { display: flex; align-items: center; gap: 10px; color: var(--accent); font-weight: bold; font-size: 20px; cursor: pointer; }
        .logo img { height: 35px; border-radius: 8px; }

        main { padding-top: 80px; width: 95%; max-width: 1400px; margin: 0 auto; }

        /* 10 SHORTS (ÜSTTE YAN YANA) */
        .shorts-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .shorts-container::-webkit-scrollbar { display: none; }
        .short-item { flex: 0 0 auto; width: 85px; text-align: center; cursor: pointer; }
        .short-item img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; transition: 0.3s; }
        .short-item:hover img { transform: scale(1.1); }
        .short-item p { font-size: 11px; margin-top: 5px; color: #aaa; }

        /* SEARCH BAR */
        .search-area { margin: 20px 0; display: flex; justify-content: center; }
        .search-box { width: 100%; max-width: 600px; background: #1a1a1a; border: 1px solid #333; border-radius: 30px; display: flex; align-items: center; padding: 10px 20px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; margin-left: 10px; }

        /* 5'LI VIDEO GRID */
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-top: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .thumb { position: relative; width: 100%; aspect-ratio: 16/9; cursor: pointer; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 12px; }
        .card-info h4 { font-size: 13px; font-weight: 500; height: 36px; overflow: hidden; margin-bottom: 8px; }
        
        /* ETKİLEŞİM BUTONLARI */
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .btn-group { display: flex; gap: 10px; color: #888; font-size: 13px; }
        .btn-group i { cursor: pointer; transition: 0.2s; }
        .btn-group i:hover { color: var(--accent); }
        .btn-group i.active { color: var(--accent); }

        /* ABONE BUTONU (YENİ SİSTEM) */
        .sub-btn { border: none; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s; background: var(--accent); color: black; }
        .sub-btn.unsub { background: #333; color: #aaa; }

        /* MODAL */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .modal video { width: 90%; max-width: 850px; border-radius: 10px; }
        .close { position: absolute; top: 20px; left: 20px; color: white; cursor: pointer; font-size: 18px; }

        @media (max-width: 1200px) { .video-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()"><img src="1766565458715.jpg"> BlockTube</div>
        <div style="font-size: 13px; color: var(--accent);"><i class="fas fa-users"></i> 2.4M</div>
    </header>

    <main>
        <div class="shorts-container" id="shortsList"></div>

        <div class="search-area">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="BlockTube'da ara...">
            </div>
        </div>

        <div class="video-grid" id="videoList"></div>
    </main>

    <div class="modal" id="videoModal">
        <div class="close" onclick="closeVideo()"><i class="fas fa-arrow-left"></i> GERİ DÖN</div>
        <video id="player" controls autoplay></video>
        <h3 id="playerTitle" style="margin-top: 15px;"></h3>
    </div>

    <script>
        const data = [
            {t: 'Modern Teknoloji Dünyası', src: 'https://cdn.pixabay.com/vimeo/147169833/city-1158.mp4?width=1280', img: 'https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&w=400'},
            {t: 'Doğa ve Huzur Yolculuğu', src: 'https://cdn.pixabay.com/vimeo/328941011/nature-22440.mp4?width=1280', img: 'https://images.pexels.com/photos/15286/pexels-photo-15286.jpeg?auto=compress&w=400'}
        ];

        function render() {
            // Shorts 10 adet
            const sl = document.getElementById('shortsList');
            for(let i=1; i<=10; i++) {
                sl.innerHTML += `
                    <div class="short-item" onclick="openVideo('${data[0].src}', 'Kısa Film #${i}')">
                        <img src="${data[0].img}">
                        <p>Kısa #${i}</p>
                    </div>`;
            }

            // Videolar 25 adet (5'li sıra)
            const vl = document.getElementById('videoList');
            for(let i=1; i<=25; i++) {
                let v = data[i % 2];
                vl.innerHTML += `
                    <div class="card">
                        <div class="thumb" onclick="openVideo('${v.src}', '${v.t} #${i}')">
                            <img src="${v.img}">
                        </div>
                        <div class="card-info">
                            <h4>${v.t} #${i}</h4>
                            <div class="actions">
                                <div class="btn-group">
                                    <i class="fas fa-thumbs-up" onclick="this.classList.toggle('active')"></i>
                                    <i class="fas fa-comment"></i>
                                </div>
                                <button class="sub-btn" onclick="toggleSub(this)">Abone Ol</button>
                            </div>
                        </div>
                    </div>`;
            }
        }

        function toggleSub(btn) {
            if(btn.innerText === "Abone Ol") {
                btn.innerText = "Aboneden Çık";
                btn.classList.add('unsub');
            } else {
                btn.innerText = "Abone Ol";
                btn.classList.remove('unsub');
            }
        }

        function openVideo(src, title) {
            document.getElementById('player').src = src;
            document.getElementById('playerTitle').innerText = title;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('player').pause();
            document.getElementById('videoModal').style.display = 'none';
        }

        render();
    </script>
</body>
</html>
