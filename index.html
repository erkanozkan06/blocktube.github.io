<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTube - Shorts Scroll Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #030303; --accent: #00d2ff; --card-bg: #111; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 1000; border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
        .logo { display: flex; align-items: center; gap: 10px; color: var(--accent); font-weight: bold; cursor: pointer; }
        .logo img { height: 35px; border-radius: 8px; }

        main { padding-top: 80px; width: 95%; max-width: 1400px; margin: 0 auto; }

        /* SHORTS ÜST LİSTE */
        .shorts-nav { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .short-circle { flex: 0 0 auto; width: 80px; text-align: center; cursor: pointer; }
        .short-circle img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .short-circle p { font-size: 10px; margin-top: 5px; color: #888; }

        /* VİDEO GRİD */
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-top: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; cursor: pointer; }
        .card-info { padding: 12px; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .sub-btn { border: none; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; }
        .sub-btn.active { background: #333; color: #888; }

        /* --- SHORTS FULLSCREEN SCROLL PLAYER --- */
        #shortsOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        .shorts-wrapper { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .shorts-wrapper::-webkit-scrollbar { display: none; }
        
        .short-video-container { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; position: relative; }
        .short-video-container video { height: 90vh; border-radius: 15px; box-shadow: 0 0 50px rgba(0,210,255,0.2); }
        
        .close-shorts { position: absolute; top: 20px; left: 20px; z-index: 10001; color: white; cursor: pointer; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px; }
        .short-info-overlay { position: absolute; bottom: 10vh; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; text-shadow: 0 2px 10px #000; }

        @media (max-width: 1200px) { .video-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()"><img src="1766565458715.jpg"> BlockTube</div>
        <div style="font-size: 13px; color: var(--accent);"><i class="fas fa-users"></i> 2.4M</div>
    </header>

    <main>
        <div class="shorts-nav" id="shortsCircleList"></div>

        <div class="video-grid" id="mainVideoGrid"></div>
    </main>

    <div id="shortsOverlay">
        <div class="close-shorts" onclick="closeShorts()"><i class="fas fa-times"></i> Kapat</div>
        <div class="shorts-wrapper" id="scrollWrapper">
            </div>
    </div>

    <script>
        const content = [
            {t: 'Modern Şehir', src: 'https://cdn.pixabay.com/vimeo/147169833/city-1158.mp4?width=1280', img: 'https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&w=400'},
            {t: 'Doğa Huzuru', src: 'https://cdn.pixabay.com/vimeo/328941011/nature-22440.mp4?width=1280', img: 'https://images.pexels.com/photos/15286/pexels-photo-15286.jpeg?auto=compress&w=400'},
            {t: 'Siber Dünya', src: 'https://cdn.pixabay.com/vimeo/147171409/matrix-1184.mp4?width=1280', img: 'https://images.pexels.com/photos/1089438/pexels-photo-1089438.jpeg?auto=compress&w=400'}
        ];

        function init() {
            // Üstteki Shorts Daireleri
            const sn = document.getElementById('shortsCircleList');
            for(let i=0; i<10; i++) {
                sn.innerHTML += `
                    <div class="short-circle" onclick="openShorts(${i})">
                        <img src="${content[i%3].img}">
                        <p>Kısa Film #${i+1}</p>
                    </div>`;
            }

            // Ana Videolar (25 adet 5'li)
            const vg = document.getElementById('mainVideoGrid');
            for(let i=1; i<=25; i++) {
                let v = content[i % 3];
                vg.innerHTML += `
                    <div class="card">
                        <img src="${v.img}" onclick="alert('Normal video oynatıcı açılıyor...')">
                        <div class="card-info">
                            <h4>${v.t} #${i}</h4>
                            <div class="actions">
                                <div><i class="far fa-thumbs-up"></i> <i class="far fa-comment"></i></div>
                                <button class="sub-btn" onclick="this.classList.toggle('active'); this.innerText=this.classList.contains('active')?'Çık':'Abone Ol'">Abone Ol</button>
                            </div>
                        </div>
                    </div>`;
            }
        }

        // Kaydırmalı Shorts Açma
        function openShorts(index) {
            const wrapper = document.getElementById('scrollWrapper');
            wrapper.innerHTML = ''; // Temizle
            
            // Tüm shorts videolarını alt alta ekle
            for(let i=0; i<10; i++) {
                let v = content[i % 3];
                wrapper.innerHTML += `
                    <div class="short-video-container">
                        <video src="${v.src}" loop autoplay muted playsinline></video>
                        <div class="short-info-overlay">
                            <h3>Shorts #${i+1}</h3>
                            <p>Kaydırmaya devam et kanka!</p>
                        </div>
                    </div>`;
            }

            document.getElementById('shortsOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Tıklanan videoya odaklan (scroll yap)
            const target = wrapper.children[index];
            target.scrollIntoView();
        }

        function closeShorts() {
            document.getElementById('shortsOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Videoları durdur
            const videos = document.querySelectorAll('#scrollWrapper video');
            videos.forEach(v => v.pause());
        }

        init();
    </script>
</body>
</html>
