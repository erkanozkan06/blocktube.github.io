<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockTube - Decentralized Media</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #00d2ff; --glass: rgba(255,255,255,0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }

        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 1000; backdrop-filter: blur(15px); border-bottom: 1px solid #1a1a1a; }
        .logo { color: var(--accent); font-weight: bold; font-size: 22px; cursor: pointer; letter-spacing: -1px; }

        main { padding: 75px 10px; max-width: 1400px; margin: 0 auto; }

        /* POPÜLER SHORTS BÖLÜMÜ */
        .shorts-wrapper { margin-bottom: 30px; }
        .shorts-title { font-size: 16px; margin-bottom: 15px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .shorts-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .shorts-container::-webkit-scrollbar { display: none; }
        .short-card { flex: 0 0 auto; width: 110px; height: 180px; border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; border: 1px solid #222; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; }
        .short-card .overlay { position: absolute; bottom: 8px; left: 8px; font-size: 10px; font-weight: bold; text-shadow: 0 1px 4px #000; }

        /* VİDEO GRİD (4'LÜ) */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .v-item { background: var(--glass); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #111; }
        .v-item:hover { border-color: var(--accent); }
        .thumb-box { width: 100%; aspect-ratio: 16/9; position: relative; cursor: pointer; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        .v-meta { padding: 12px; }
        .v-meta h4 { font-size: 12px; font-weight: 500; height: 34px; overflow: hidden; }
        .v-bottom { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

        /* PROFİL PANELİ */
        #pPanel { position: fixed; right: -350px; top: 0; width: 320px; height: 100vh; background: #000; z-index: 2000; transition: 0.4s; padding: 30px; border-left: 1px solid #222; }
        #pPanel.active { right: 0; }
        .copyright-box { background: #111; padding: 15px; border-radius: 10px; font-size: 11px; color: #777; margin-top: 20px; line-height: 1.6; }

        /* TABLO1 SİSTEMİ */
        #tablo1 { display: none; margin-top: 20px; font-size: 11px; width: 100%; border-collapse: collapse; }
        #tablo1 td { padding: 8px; border-bottom: 1px solid #222; }

        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">BlockTube</div>
    <img src="https://i.pravatar.cc/150?u=erkan" onclick="toggleP()" style="width:32px; border-radius:50%; cursor:pointer; border: 1px solid var(--accent)">
</header>

<main>
    <div class="shorts-wrapper">
        <div class="shorts-title"><i class="fas fa-bolt" style="color: #ffaa00;"></i> Popüler Shorts</div>
        <div class="shorts-container" id="sCont"></div>
    </div>

    <div class="grid" id="vGrid"></div>
</main>

<div id="pPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Kanalım</h3>
        <i class="fas fa-times" onclick="toggleP()" style="cursor:pointer"></i>
    </div>
    
    <div style="margin:25px 0; text-align:center;">
        <img src="https://i.pravatar.cc/150?u=erkan" style="width:80px; border-radius:50%; border:2px solid var(--accent)">
        <h2 style="margin-top:10px;">erkanozkan06</h2>
        <p style="color:var(--accent); font-size:14px; font-weight:bold; margin-top:5px;">₺ 250.00</p>
    </div>

    <button onclick="toggleTablo()" style="width:100%; padding:10px; background:var(--accent); border:none; border-radius:8px; font-weight:bold; cursor:pointer">tablo1: Dağılım</button>

    <table id="tablo1">
        <tr><td>Yayıncı Payı</td><td>%30</td></tr>
        <tr><td>İzleyici Payı</td><td>%30</td></tr>
        <tr><td>Telif Sahibi</td><td>%20</td></tr>
        <tr><td>Platform</td><td>%20</td></tr>
    </table>

    <div class="copyright-box">
        <i class="fas fa-shield-alt"></i> <b>Telif Hakları Merkezi:</b><br>
        Bu platformdaki içerikler akıllı sözleşmeler ile korunmaktadır. Paylaşılan her içerik 30/30/20/20 kuralına göre merkeziyetsiz dağıtılır.
    </div>
</div>

<script>
    const videos = [
        {t: 'Cyber City Drive', src: 'https://cdn.pixabay.com/vimeo/370213192/neon-30114.mp4?width=1280', img: 'https://images.pexels.com/photos/2524368/pexels-photo-2524368.jpeg?auto=compress&w=500'},
        {t: 'Abstract Ocean', src: 'https://cdn.pixabay.com/vimeo/243743510/sea-12501.mp4?width=1280', img: 'https://images.pexels.com/photos/1001633/pexels-photo-1001633.jpeg?auto=compress&w=500'},
        {t: 'Nature Silence', src: 'https://cdn.pixabay.com/vimeo/328941011/nature-22440.mp4?width=1280', img: 'https://images.pexels.com/photos/15286/pexels-photo-15286.jpeg?auto=compress&w=500'}
    ];

    function render() {
        const sc = document.getElementById('sCont');
        const vg = document.getElementById('vGrid');

        // 10 Shorts (Kaydırmalı popüler içerikler)
        for(let i=0; i<10; i++) {
            let v = videos[i%3];
            sc.innerHTML += `
                <div class="short-card">
                    <video src="${v.src}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                    <div class="overlay">@short_${i+1}</div>
                </div>`;
        }

        // 40 Video (4'lü sıra - Toplam 10 satır)
        for(let i=1; i<=40; i++) {
            let v = videos[i%3];
            vg.innerHTML += `
                <div class="v-item">
                    <div class="thumb-box" onclick="window.open('${v.src}')">
                        <img src="${v.img}">
                    </div>
                    <div class="v-meta">
                        <h4>${v.t} | Digital Art #${i}</h4>
                        <div class="v-bottom">
                            <span style="font-size:10px; color:#555;">${i*2}K İzlenme</span>
                            <i class="far fa-heart" onclick="this.classList.toggle('fas'); this.style.color='red'"></i>
                        </div>
                    </div>
                </div>`;
        }
    }

    function toggleP() { document.getElementById('pPanel').classList.toggle('active'); }
    function toggleTablo() { 
        const t = document.getElementById('tablo1');
        t.style.display = t.style.display === 'table' ? 'none' : 'table';
    }

    render();
</script>
</body>
</html>
