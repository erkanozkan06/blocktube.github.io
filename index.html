<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockTube Pro - Scroll Fix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #00d2ff; --card-bg: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: white; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: #000; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { color: var(--accent); font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 8px; }
        .logo img { height: 30px; border-radius: 5px; }

        main { padding: 75px 10px 20px 10px; max-width: 1400px; margin: 0 auto; }

        /* SHORTS ÜST LİSTE */
        .shorts-nav { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .shorts-nav::-webkit-scrollbar { display: none; }
        .s-circle { flex: 0 0 auto; width: 75px; text-align: center; cursor: pointer; }
        .s-circle img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .s-circle p { font-size: 10px; margin-top: 4px; color: #888; white-space: nowrap; overflow: hidden; }

        /* SEARCH */
        .search-bar { width: 100%; max-width: 500px; margin: 10px auto 25px auto; background: #1a1a1a; border-radius: 20px; padding: 10px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; margin-left: 10px; }

        /* 5'Lİ VİDEO GRİD */
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .v-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .v-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; cursor: pointer; }
        .v-info { padding: 10px; }
        .v-info h4 { font-size: 12px; font-weight: 500; height: 32px; overflow: hidden; }
        .v-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .sub-btn { background: var(--accent); color: black; border: none; padding: 4px 10px; border-radius: 15px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .sub-btn.active { background: #333; color: #aaa; }

        /* SHORTS FULLSCREEN OVERLAY */
        #shortsOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        .shorts-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .shorts-container::-webkit-scrollbar { display: none; }
        .short-slide { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .short-slide video { height: 100%; width: 100%; object-fit: cover; max-width: 500px; }
        
        .close-btn { position: absolute; top: 20px; left: 20px; z-index: 10000; color: white; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .short-ui { position: absolute; bottom: 50px; left: 20px; text-shadow: 0 2px 5px #000; pointer-events: none; }

        @media (max-width: 1100px) { .video-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><img src="1766565458715.jpg"> BlockTube</div>
    <div onclick="alert('Profil yakında!')"><i class="fas fa-user-circle fa-lg"></i></div>
</header>

<main>
    <div class="shorts-nav" id="sNav"></div>
    <div class="search-bar"><i class="fas fa-search"></i><input type="text" placeholder="Ara..."></div>
    <div class="video-grid" id="vGrid"></div>
</main>

<div id="shortsOverlay">
    <div class="close-btn" onclick="closeShorts()">Kapat</div>
    <div class="shorts-container" id="sWrapper"></div>
</div>

<script>
    const videos = [
        {t: 'Modern City', src: 'https://cdn.pixabay.com/vimeo/147169833/city-1158.mp4?width=1280', img: 'https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&w=400'},
        {t: 'Nature Peace', src: 'https://cdn.pixabay.com/vimeo/328941011/nature-22440.mp4?width=1280', img: 'https://images.pexels.com/photos/15286/pexels-photo-15286.jpeg?auto=compress&w=400'},
        {t: 'Cyber Matrix', src: 'https://cdn.pixabay.com/vimeo/147171409/matrix-1184.mp4?width=1280', img: 'https://images.pexels.com/photos/1089438/pexels-photo-1089438.jpeg?auto=compress&w=400'}
    ];

    function loadContent() {
        // Shorts listesi (10 adet)
        const sn = document.getElementById('sNav');
        for(let i=0; i<10; i++) {
            sn.innerHTML += `
                <div class="s-circle" onclick="openShorts(${i})">
                    <img src="${videos[i%3].img}">
                    <p>Shorts #${i+1}</p>
                </div>`;
        }

        // Ana Videolar (25 adet)
        const vg = document.getElementById('vGrid');
        for(let i=1; i<=25; i++) {
            let v = videos[i%3];
            vg.innerHTML += `
                <div class="v-card">
                    <img src="${v.img}" onclick="alert('Video oynatıcı açılıyor...')">
                    <div class="v-info">
                        <h4>${v.t} #${i}</h4>
                        <div class="v-actions">
                            <i class="far fa-heart" onclick="this.classList.toggle('fas'); this.style.color='red'"></i>
                            <button class="sub-btn" onclick="toggleSub(this)">Abone Ol</button>
                        </div>
                    </div>
                </div>`;
        }
    }

    function toggleSub(btn) {
        btn.classList.toggle('active');
        btn.innerText = btn.classList.contains('active') ? 'Aboneden Çık' : 'Abone Ol';
    }

    function openShorts(idx) {
        const sw = document.getElementById('sWrapper');
        sw.innerHTML = '';
        videos.concat(videos, videos, [videos[0]]).slice(0, 10).forEach((v, i) => {
            sw.innerHTML += `
                <div class="short-slide">
                    <video src="${v.src}" loop autoplay playsinline></video>
                    <div class="short-ui"><h3>Kısa Film #${i+1}</h3><p>@blocktube</p></div>
                </div>`;
        });
        document.getElementById('shortsOverlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
        sw.children[idx].scrollIntoView();
    }

    function closeShorts() {
        document.getElementById('shortsOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
        const vids = document.querySelectorAll('#sWrapper video');
        vids.forEach(v => v.pause());
    }

    loadContent();
</script>
</body>
</html>
