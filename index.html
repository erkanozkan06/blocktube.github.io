<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockTube Creator Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #00d2ff; --card-bg: #111; --success: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }

        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { color: var(--accent); font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo img { height: 32px; border-radius: 6px; border: 1px solid var(--accent); }

        main { padding: 75px 8px 20px 8px; max-width: 1600px; margin: 0 auto; }

        /* 4'LÜ GRID */
        .video-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .v-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .thumb { position: relative; width: 100%; aspect-ratio: 16/9; cursor: pointer; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { padding: 10px; }
        .v-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

        /* PROFIL PANELİ (STUDYO) */
        #pPanel { position: fixed; right: -350px; top: 0; width: 340px; height: 100vh; background: #0a0a0a; z-index: 2000; transition: 0.4s; padding: 25px; border-left: 1px solid #222; overflow-y: auto; }
        #pPanel.active { right: 0; }
        .wallet-card { background: linear-gradient(135deg, #111, #222); padding: 20px; border-radius: 15px; border: 1px solid var(--accent); margin: 20px 0; text-align: center; }
        
        /* ANALIZ TABLOSU (TABLO1) */
        #tabloContainer { display: none; background: #111; border-radius: 10px; padding: 15px; margin-top: 20px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background: #222; color: var(--accent); }

        /* YÜKLEME ÇUBUĞU */
        #uploadProgress { display: none; width: 100%; background: #222; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }

        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-upload { background: #fff; color: #000; }
        .btn-stats { background: var(--accent); color: #000; }

        @media (max-width: 800px) { .video-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><img src="1766565458715.jpg"> BlockTube</div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <div id="headerBalance" style="color:var(--success); font-weight:bold; font-size:14px;">₺250.00</div>
        <img src="https://images.pexels.com/users/avatars/223337/pexels-user-223337.jpeg?auto=compress&w=50" onclick="toggleProfile()" style="width:35px; border-radius:50%; border:2px solid var(--accent); cursor:pointer">
    </div>
</header>

<main>
    <div class="video-grid" id="vGrid"></div>
</main>

<div id="pPanel">
    <i class="fas fa-times" style="float:right; cursor:pointer" onclick="toggleProfile()"></i>
    <div style="text-align:center;">
        <img src="https://images.pexels.com/users/avatars/223337/pexels-user-223337.jpeg?auto=compress&w=100" style="width:70px; border-radius:50%; border:2px solid var(--accent);">
        <h3>erkanozkan06</h3>
    </div>

    <div class="wallet-card">
        <p style="font-size:11px; color:#888;">Toplam Kazanç</p>
        <h2 id="mainBalance">₺250.00</h2>
        <button onclick="withdraw()" style="background:transparent; border:1px solid #444; color:#aaa; font-size:10px; padding:5px 10px; border-radius:10px; margin-top:10px; cursor:pointer;">Para Çek</button>
    </div>

    <input type="file" id="fileInput" style="display:none" onchange="startUpload()">
    <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()"><i class="fas fa-plus"></i> Video Yükle</button>
    
    <div id="uploadProgress"><div id="progressBar"></div></div>
    <p id="uploadStatus" style="font-size:10px; text-align:center; color:var(--success); display:none; margin-bottom:10px;">Video başarıyla yüklendi!</p>

    <button class="btn btn-stats" onclick="toggleTablo()"><i class="fas fa-table"></i> Kanal Analizi (tablo1)</button>

    <div id="tabloContainer">
        <h4 style="font-size:13px; color:var(--accent);">Kanal İstatistikleri</h4>
        <table id="statsTable">
            <thead>
                <tr><th>Video</th><th>İzlenme</th><th>Kazanç</th></tr>
            </thead>
            <tbody>
                <tr><td>Cyber City</td><td>12.4K</td><td>₺45.00</td></tr>
                <tr><td>Neon Drive</td><td>8.2K</td><td>₺32.10</td></tr>
                <tr><td>Nature VR</td><td>24.1K</td><td>₺98.50</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let balance = 250.00;

    function init() {
        const vg = document.getElementById('vGrid');
        const imgs = [
            'https://images.pexels.com/photos/2524368/pexels-photo-2524368.jpeg?auto=compress&w=400',
            'https://images.pexels.com/photos/1089438/pexels-photo-1089438.jpeg?auto=compress&w=400',
            'https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&w=400'
        ];

        for(let i=1; i<=40; i++) {
            vg.innerHTML += `
                <div class="v-card">
                    <div class="thumb"><img src="${imgs[i%3]}"></div>
                    <div class="v-info">
                        <h4 style="font-size:11px;">Sinematik Video #${i}</h4>
                        <div class="v-actions">
                            <i class="far fa-heart" style="cursor:pointer" onclick="likeVideo(this)"></i>
                            <span style="font-size:10px; color:#555;">${(Math.random()*10).toFixed(1)}K İzlenme</span>
                            <button style="border:none; background:var(--accent); font-size:9px; padding:4px 8px; border-radius:5px; font-weight:bold;">Abone Ol</button>
                        </div>
                    </div>
                </div>`;
        }
    }

    function likeVideo(icon) {
        if(!icon.classList.contains('fas')) {
            icon.classList.replace('far', 'fas');
            icon.style.color = 'red';
            // Her beğeni 0.50 TL kazandırır
            balance += 0.50;
            updateBalance();
        }
    }

    function updateBalance() {
        const bText = `₺${balance.toFixed(2)}`;
        document.getElementById('mainBalance').innerText = bText;
        document.getElementById('headerBalance').innerText = bText;
    }

    function toggleProfile() {
        document.getElementById('pPanel').classList.toggle('active');
    }

    function toggleTablo() {
        const t = document.getElementById('tabloContainer');
        t.style.display = t.style.display === 'block' ? 'none' : 'block';
    }

    function startUpload() {
        const bar = document.getElementById('uploadProgress');
        const progress = document.getElementById('progressBar');
        const status = document.getElementById('uploadStatus');
        
        bar.style.display = 'block';
        status.style.display = 'none';
        let width = 0;
        
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                status.style.display = 'block';
                // Yeni video tabloya eklenir
                const tbody = document.querySelector('#statsTable tbody');
                tbody.innerHTML += `<tr><td>Yeni Video</td><td>0</td><td>₺0.00</td></tr>`;
            } else {
                width += 5;
                progress.style.width = width + '%';
            }
        }, 100);
    }

    function withdraw() {
        if(balance > 0) {
            alert(`₺${balance.toFixed(2)} tutarındaki kazancınız banka hesabınıza aktarılıyor!`);
            balance = 0;
            updateBalance();
        }
    }

    init();
</script>
</body>
</html>
